    <title>Shuffle 1.0</title>

  <body>
    <div id="headerDiv">
      <div id= "status-bar">
        deck: <p id="deckNoVal"></p>
        card: <p id="cardNoVal"></p>
      </div>
      <div id="nav-bar">
        <a href="home.html">back</a>
      </div>
    </div>
    <div id="trainingSessionMain">
      <div id="deck-time-div">
        <div id="deck-div">
          <div id="majorDeckDiv">
           <div class="card-container">
           </div>
          </div>
          <!-- add div for the navigations -->
          <div id="nav-buttons">
            <div class="nav-icons" id="deck-left">
              <img src="images/icons/deck-left.png" alt="">
            </div>
            <div class="nav-icons" id="shift-to-top">
              <img src="images/icons/shift-to-top.png" alt="">
            </div>
            <div class="nav-icons" id="retract">
              <img src="images/icons/retract.png" alt="">
            </div>
            <div class="nav-icons" id="peek">
              <img src="images/icons/peek.png" alt="">
            </div>
            <div class="nav-icons" id="shift-to-bottom">
              <img src="images/icons/shift-to-bottom.png" alt="">
            </div>
            <div class="nav-icons" id="deck-right">
              <img src="images/icons/deck-right.png" alt="">
            </div>
          </div>
        </div>
        <div id="time-div">
          <div id="timerDiv">
            <p id="timer"></p>
          </div>
          <div id="finishButtonDiv">
            <button class="submitButtons" id="finishButton">finish memorizing</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="trainingSession.js"></script>
